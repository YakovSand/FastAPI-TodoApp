{% include 'layout.html' %}

<div class="container">
    <div class="card">
      <div class="card-header">
        Make a new Todo
      </div>
      <div class="card-body">
        <form id="todoForm">
          <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter todo title" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter todo description" required></textarea>
          </div>
          <div class="form-group">
            <label>Priority</label>
            <select class="form-control" name="priority">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add New Todo</button>
          <a href="/todos/todo-page" class="btn btn-success">Back to Todos</a>
        </form>
      </div>
    </div>
</div>
