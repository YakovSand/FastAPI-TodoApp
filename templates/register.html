{% include 'layout.html' %}

<div class="container">
<div class="card">
    <div class="card-header">
        <h1>Register</h1>
    </div>
    <div class="card-body">
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Username:</label>
                    <input type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                </div>
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label>First Name:</label>
                <input type="text" class="form-control" id="firstname" name="firstname" autocomplete="firstname" required>
            </div>
            <div class="form-group col-md-6">
                <label>Last Name:</label>
                <input type="text" class="form-control" id="lastname" name="lastname" autocomplete="lastname" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label>Role:</label>
                <input type="text" class="form-control" id="role" name="role" autocomplete="role" required>
            </div>
            <div class="form-group col-md-6">
                <label>Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" autocomplete="phone_number" required>
            </div>
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" required>
          </div>
           <div class="form-group">
            <label>Verify Password:</label>
            <input type="password" class="form-control" id="password2" name="password2" autocomplete="new-password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>
    <div class="card-footer text-muted">
        <p>Already have an account? <a href="login-page">Login here</a></p>
    </div>
</div>
</div>
